<html lang="en-US">

  <meta charset="utf-8">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <title>LEGO Universe News! Minifig Wizard</title>

  <!-- Force IE to recognize HTML5 code -->
  <!--[if IE]>
      <script>/*@cc_on'abbr article aside audio canvas details figcaption figure footer header hgroup mark menu meter nav output progress section summary time video'.replace(/\w+/g,function(n){document.createElement(n)})@*/</script>
  <![endif]-->

  <!-- CSS -->
  <link rel="stylesheet" href="lib/perfect-scrollbar.min.css">
  <link rel="stylesheet" href="css/LUNWizard.min.css">
</head>

<body>
  <!-- Orange background for minifigure display -->
  <div id="my-sigfig-display"></div>

  <!-- The Special -->
  <div id="emmet"></div>

  <!-- Open new window with larger version of minifigure -->
  <!-- IE9: the SVG is replaced with a PNG version-->
  <img id="bigger-picture" alt="New Window button" width="85" height="20"
     onclick="newMinifigWindow();" src="img/ui/New-window-button.svg" />

  <!--
    Top to bottom:
      Head
      The Special
      Hat
      Legs
      Torso
      Drop Shadow
      Shield
      Sword

    This is the only order in which the images properly overlay each other.
    The src attribute is changed to the the user's desired image within JavaScript.
  -->

  <img class="my-sigfig" id="head-img" alt="Minifig Head"
     width="375" height="375" src="img/ui/figure/head-spark.png" />

  <img class="my-sigfig" id="the-special" alt="Special Item"
     width="375" height="375" src="img/ui/figure/empty.png" />

  <img class="my-sigfig" id="hat-img" alt="Minifig Hat"
     width="375" height="375" src="img/ui/figure/empty.png" />

  <img class="my-sigfig" id="leg-img" alt="Minifig Legs"
     width="375" height="375" src="img/ui/figure/legs-spark.png" />

  <img class="my-sigfig" id="torso-img" alt="Minifig Torso"
     width="375" height="375" src="img/ui/figure/torso-spark.png" />

  <img class="my-sigfig" id="drop-shadow" alt="Drop Shadow"
     width="375" height="375" src="img/ui/figure/drop-shadow.png" />

  <img class="my-sigfig" id="shield-img" alt="Shield Item"
     width="375" height="375" src="img/ui/figure/empty.png" />

  <img class="my-sigfig" id="sword-img" alt="Sword Item"
     width="375" height="375" src="img/ui/figure/empty.png" />

  <div class="my-tables">
    <div id="background">
      <!-- Buttons to view different parts -->
      <div id="category-buttons-div">
        <table>
          <tr>
            <th class="category-buttons-th">
            <img class="category-buttons-img" id="Head" alt="Heads" width="48" height="48"
               onclick="changePartImages(this.id)" src="img/ui/categories/Head.svg" />
            </th>

            <th class="category-buttons-th">
            <img class="category-buttons-img" id="Torso" alt="Torsos" width="48" height="48"
               onclick="changePartImages(this.id)" src="img/ui/categories/Torso.svg" />
            </th>

            <th class="category-buttons-th">
            <img class="category-buttons-img" id="Leg" alt="Legs" width="48" height="48"
               onclick="changePartImages(this.id)" src="img/ui/categories/Legs.svg" />
            </th>

            <th class="category-buttons-th">
            <img class="category-buttons-img" id="Hat" alt="Hats" width="48" height="48"
               onclick="changePartImages(this.id)" src="img/ui/categories/Hat.svg" />
            </th>

            <th class="category-buttons-th">
            <img class="category-buttons-img" id="Sword" alt="R. Hand Items" width="48" height="48"
               onclick="changePartImages(this.id)" src="img/ui/categories/Sword.svg" />
            </th>

            <th class="category-buttons-th">
            <img class="category-buttons-img" id="Shield" alt="L. Hand Items" width="48" height="48"
               onclick="changePartImages(this.id)" src="img/ui/categories/Shield.svg" />
            </th>
          </tr>
        </table>
      </div>
      <br>

      <!-- Area for building our Minifig -->
      <div id="content">
        <table id="minifig-items">
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>  <!-- #my-tables -->

  <!-- Resize layout button -->
  <img id="resize-button" alt="Resize layout" width="85" height="20" src="img/ui/Enlarge-button.svg" />

  <!-- LUN Minifig Wizard logo -->
  <a style="color: transparent" href="http://LEGOUniverseNews.WordPress.com" target="_blank"><img id="lun-wizard-logo" alt="LEGO Universe News! Minifig Wizard logo" width="350" src="img/Minifig-Wizard.png" /></a>

  <!-- jQuery -->
  <script src="lib/jquery-2.1.1.min.js"></script>
<!--  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>-->

  <!--
    perfect-scrollbar
    http://noraesae.github.io/perfect-scrollbar
  -->
  <script src="lib/perfect-scrollbar.with-mousewheel.min.js"></script>

  <!--
    String::format
    https://github.com/davidchambers/string-format
  -->
  <script src="lib/string-format.js"></script>

    <!--
      jquery.browser
      https://github.com/gabceb/jquery-browser-plugin
    -->
    <script src="lib/jquery.browser.min.js"></script>

  <!--
    Custom build of Modernizr detecting CSS transitions and border-radius
    http://modernizr.com/download/#-borderradius-csstransitions-shiv-cssclasses-testprop-testallprops-domprefixes-load
  -->
  <script src="lib/modernizr.custom.13815.js"></script>

  <!-- LEGO Universe News! Minifig Wizard -->
  <script src="js/LUNWizard.min.js"></script>
  <script src="js/LUNWizard.window.min.js"></script>
</body>
</html>
