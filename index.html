<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <title>LEGO Universe News! Minifig Wizard</title>
  <link rel="stylesheet" href="lib/perfect-scrollbar.min.css">
  <link rel="stylesheet" href="css/LUNWizard.min.css">

  <!--[if IE]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body>
  <div id="my-sigfig-display"></div>
  <div id="emmet"></div>
  <img id="btn-new-window" alt="New Window button"
       width="85" height="20" src="img/ui/New-window-button.svg" />

  <!--
    Top to bottom:
      Head
      The Special
      Hat
      Legs
      Torso
      Drop Shadow
      Shield
      Sword

    This is the only order in which the images properly overlay each other.
    The src attribute is changed to the the user's desired image within JavaScript.
  -->

  <img class="my-sigfig" id="img-head" alt="Minifig Head"
     width="375" height="375" src="img/ui/figure/head-spark.png" />

  <img class="my-sigfig" id="img-special" alt="Special Item"
     width="375" height="375" src="img/ui/figure/empty.png" />

  <img class="my-sigfig" id="img-hat" alt="Minifig Hat"
     width="375" height="375" src="img/ui/figure/empty.png" />

  <img class="my-sigfig" id="img-leg" alt="Minifig Legs"
     width="375" height="375" src="img/ui/figure/legs-spark.png" />

  <img class="my-sigfig" id="img-torso" alt="Minifig Torso"
     width="375" height="375" src="img/ui/figure/torso-spark.png" />

  <img class="my-sigfig" id="drop-shadow" alt="Drop Shadow"
     width="375" height="375" src="img/ui/figure/drop-shadow.png" />

  <img class="my-sigfig" id="img-shield" alt="Shield Item"
     width="375" height="375" src="img/ui/figure/empty.png" />

  <img class="my-sigfig" id="img-sword" alt="Sword Item"
     width="375" height="375" src="img/ui/figure/empty.png" />

  <div class="area-minifig-parts">
    <div id="background">
      <!-- Buttons to view different parts -->
      <div id="category-buttons-div">
        <table>
          <tr>
            <th class="category-buttons-th">
              <img class="category-buttons-img active bubble" id="Head" alt="Heads" width="48" height="48"
                   src="img/ui/categories/Head.svg" />
            </th>

            <th class="category-buttons-th">
              <img class="category-buttons-img" id="Torso" alt="Torsos" width="48" height="48"
                  src="img/ui/categories/Torso.svg" />
            </th>

            <th class="category-buttons-th">
              <img class="category-buttons-img" id="Leg" alt="Legs" width="48" height="48"
                    src="img/ui/categories/Legs.svg" />
            </th>

            <th class="category-buttons-th">
              <img class="category-buttons-img" id="Hat" alt="Hats" width="48" height="48"
                   src="img/ui/categories/Hat.svg" />
            </th>

            <th class="category-buttons-th">
              <img class="category-buttons-img" id="Sword" alt="R. Hand Items" width="48" height="48"
                   src="img/ui/categories/Sword.svg" />
            </th>

            <th class="category-buttons-th">
              <img class="category-buttons-img" id="Shield" alt="L. Hand Items" width="48" height="48"
                   src="img/ui/categories/Shield.svg" />
            </th>
          </tr>
        </table>
      </div>
      <br>

      <!-- Area for building the Minifig -->
      <div id="area-minifig-built">
        <table id="minifig-items"></table>
      </div>
    </div>
  </div>

  <img id="btn-resize" alt="Resize layout" width="85" height="20" src="img/ui/Enlarge-button.svg" />
  <a style="color: transparent;" target="_blank" href="http://LEGOUniverseNews.WordPress.com"><img id="lun-wizard-logo" alt="LEGO Universe News! Minifig Wizard logo" width="350" src="img/Minifig-Wizard.png" /></a>

  <script src="lib/jquery-2.1.1.min.js"></script>
<!--  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>-->
  <script src="lib/perfect-scrollbar.min.js"></script>
  <script src="lib/string-format.js"></script>
  <script src="lib/modernizr.custom.13815.js"></script>
  <script src="js/variables.js"></script>
  <script src="js/query.js"></script>
  <script src="js/LUNWizard.min.js"></script>
</body>
</html>
